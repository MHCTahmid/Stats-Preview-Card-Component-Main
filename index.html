<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,500&family=Inter&family=Lexend+Deca&family=Lobster&family=Manrope&family=Montserrat&family=Outfit&family=Poppins&family=Roboto:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <main>
        <div class="card">

            <div class="card_article">

                <div class="card_title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>

                <div class="card_stats">
                    <div class="stats">
                        <h2>10k+</h2>
                        <p>Companies</p>
                    </div>

                    <div class="stats">
                        <h2>314</h2>
                        <p>Templates</p>
                    </div>

                    <div class="stats">
                        <h2>12M+ </h2>
                        <p>Queries</p>
                    </div>

                </div>
            </div>

            <div class="card_image">
                <div class="overlay"></div>
                <img src="images/image-header-desktop.jpg" alt="">
            </div>

        </div>
    </main>

</body>

</html>
